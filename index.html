<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-18">
        <title>Calculator</title>
        <script src="./calculator.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="displayValue"></div>
            </div>

            <div class="buttons">
                <button type="button" class="clear">AC</button>
                <button type="button" class="toggle">+/-</button>
                <button type="button">%</button>
                <button type="button">/</button>
                <button type="button" class="nums">7</button>
                <button type="button" class="nums">8</button>
                <button type="button" class="nums">9</button>
                <button type="button">x</button>
                <button type="button" class="nums">4</button>
                <button type="button" class="nums">5</button>
                <button type="button" class="nums">6</button>
                <button type="button">-</button>
                <button type="button" class="nums">1</button>
                <button type="button" class="nums">2</button>
                <button type="button" class="nums">3</button>
                <button type="button">+</button>
                <button type="button" class="nums">0</button>
                <button type="button" class="nums">.</button>
                <button type="button" class="clear">C</button>
                <button type="button" class="equals">=</button>
            </div>
        </div>
    </body>
</html>
